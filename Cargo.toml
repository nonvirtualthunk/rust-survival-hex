[dependencies.samvival_control]
path = "samvival/control"
version = "0.1.0"

[dependencies.arx_common]
path = "arx_common"
version = "0.1.0"

[dependencies.arx_macros]
path = "arx_macros"
version = "0.1.0"

[dependencies.arx_gui]
path = "arx_gui"
version = "0.1.0"

