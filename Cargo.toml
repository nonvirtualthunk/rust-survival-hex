[workspace]
members = ["arx_common", "samvival/control", "arx_game", "samvival/game", "arx_graphics", "main", "arx_gui"]

[dependencies]
piston = "0.37.0"
piston_window = "0.80.0"
find_folder = "*"
gfx_device_gl = "0.15.3"
gfx = "0.17.0"
piston2d-gfx_graphics = "0.51.0"
cgmath = "0.16.1"
lazy_static = "1.0.1"
image = "0.19.0"
pathfinding = "0.8.0"
conrod = { version = "^0.60.0", features = ["piston"] }
noisy_float = "0.1.4"
interpolation = "0.1.0"
dimensioned = "0.6.0"
either = "1.4.0"
